<div class="vbox">
    <div class="wrapper lter b-b bg-white">
      <div class="subview3_title">xxxxxxx</div>
</div>
<div class="wrapper bg-white">
  <form name="form-contact" class="form-validation ng-pristine ng-invalid ng-invalid-required ng-valid-email ng-valid-url">
        <div class="panel panel-default">
          <!-- <div class="panel-heading">
            <span class="h4">个人资料</span>
          </div> -->

          <div class="panel-body">
            <div class="hbox h-auto m-b-lg">
                <div class="col text-center w-sm">
                  <div class="thumb-lg avatar inline">
                    <img  aria-hidden="false" class="" ng-src="images/a8.jpg" src="images/a8.jpg">
                  </div>
                </div>
                <div class="col v-middle h1 font-thin">
                  <div ng-hide="item.editing" class="ng-binding" aria-hidden="false">ABC Swaine</div>
                  <div ng-show="item.editing" aria-hidden="true" class="ng-hide">
                    <input type="text" placeholder="First" class="form-control w-auto input-lg m-b-n-xxs font-bold ng-pristine ng-untouched ng-valid" ng-model="item.first" aria-invalid="false">
                    <input type="text" placeholder="Last" class="form-control w-auto input-lg font-bold ng-pristine ng-untouched ng-valid" ng-model="item.last" aria-invalid="false">
                  </div>
                </div>
              </div>

            <p class="text-muted">以下资料可以修改</p>
              <div class="form-group pull-in clearfix">
                <div class="col-sm-6">
                  <label>Your name</label>
                  <input type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" placeholder="Name" ng-model="contact.name" required="" aria-required="true" aria-invalid="true">
                </div>
                <div class="col-sm-6">
                  <label>Email</label>
                  <input type="email" class="form-control ng-pristine ng-untouched ng-valid-email ng-invalid ng-invalid-required" placeholder="Enter email" ng-model="contact.email" required="" aria-required="true" aria-invalid="true">
                </div>
              </div>
              <div class="form-group">
                <label>Your website</label>
                <input type="url" class="form-control ng-pristine ng-untouched ng-valid-url ng-invalid ng-invalid-required" placeholder="http://" ng-model="contact.url" required="" aria-required="true" aria-invalid="true">
              </div>
              <div class="form-group">
                <label>Message</label>
                <textarea class="form-control" rows="6" placeholder="Type your message"></textarea>
              </div>
          </div>
          <footer class="panel-footer text-right bg-light lter">
            <button type="submit" class="btn btn-success">确认修改</button>
          </footer>
        </div>
      </form>


</div>
